<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora Visual</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="operator" data-action="open-parenthesis">(</button>
            <button class="operator" data-action="close-parenthesis">)</button>
            <button class="operator" data-action="divide">÷</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="multiply">×</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="subtract">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="add">+</button>

            <button class="number zero">0</button>
            <button class="number" data-action="decimal">.</button>
            <button class="backspace" data-action="backspace">←</button>
            <button class="equals" id="igu" data-action="equals">=</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
